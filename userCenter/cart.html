<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="gb2312">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <link type="text/css" rel="stylesheet" href="css/user_center_common.css">
    <link type="text/css" rel="stylesheet" href="css/cart.css">
    <link type="text/css" rel="stylesheet" href="css/user_left.css">
    <title>购物车</title>
</head>
<body>
<div class="container clearFix">
    <!--侧边栏-->
    <div class="userSlide">
        <div class="userPic">
            <img src="img/userPic.jpg">
        </div>
        <ul class="option">
            <li id="order">
                <a href="#">我的订单</a>
            </li>
            <li id="cart">
                <a href="#">我的购物车</a>
            </li>
        </ul>
        <ul class="option">
            <li id="yhq">
                <a href="#">我的优惠券</a>
            </li>
            <li id="sms">
                <a href="#">站内信</a>
            </li>
            <li id="jiFen">
                <a href="#">积分</a>
            </li>
        </ul>
        <ul class="option">
            <li>
                <a href="#">退出登录</a>
            </li>
        </ul>
    </div>
    <!--主要内容-->
    <div class="contentBox">
        <h1 class="h1">我的购物车</h1>
        <!--购物车商品列表-->
        <ul class="cartList">
            <!--商品项-->
            <li class="item clearFix">
                <div class="goodsPic">
                    <a href="#">
                        <img src="img/goodsPic.jpg">
                        <p>魅拓缓温杯纳斯原版</p>
                    </a>
                </div>
                <div class="subtotal">
                    单价:<span>￥65.00</span>
                </div>
                <div class="num_div">
                    <span>数量</span>
                    <input type="text" readonly="true" value="1" />
                    <a class="sub" href="#"></a>
                    <a class="add" href="#"></a>
                </div>
                <div class="handle">
                    <a href="#" class="isLook"></a>
                    <a href="#" class="isDelete"></a>
                </div>
            </li>
        </ul>
        <!--结算-->
        <div class="settlement">
            <p>
                合计（不含运费）：
                <span>￥98.00</span>
                <a href="#">结算</a>
            </p>
        </div>
    </div>
</div>
</body>
</html>
