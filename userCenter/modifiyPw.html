<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="gb2312">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <link type="text/css" rel="stylesheet" href="css/userCenter.css">
    <title>修改密码</title>
</head>
<body>
<div class="container clearFix">
    <!--侧边栏-->
    <div class="userSlide" id="userSlide">
        <div class="userPic">
            <img src="img/userPic.jpg">
        </div>
        <ul class="option">
            <li id="order">
                <a href="#">我的订单</a>
            </li>
            <li id="cart">
                <a href="#">我的购物车</a>
            </li>
        </ul>
        <ul class="option">
            <li id="yhq">
                <a href="#">我的优惠券</a>
            </li>
            <li id="sms">
                <a href="#">站内信</a>
            </li>
            <li id="jiFen">
                <a href="#">积分</a>
            </li>
        </ul>
        <ul class="option">
            <li>
                <a href="#">退出登录</a>
            </li>
        </ul>
    </div>
    <!--主要内容-->
    <div class="contentBox">
        <h1 class="h1"><a href="user_index.html" class="indexLink">个人中心 </a> >>修改密码</h1>
        <form id="form" name="possWord" class="form">
            <div class="userName">
                <span class="info">有户名：</span>
                <span class="text">148398939893</span>
            </div>
            <div class="oldPW">
                <label for="oldPW">
                    <span class="info">旧密码：</span>
                    <input id="oldPW" name="oldPW">
                </label>
            </div>
            <div class="newPW">
                <label for="newPW">
                    <span class="info">新密码：</span>
                    <input id="newPW" name="newPW">
                </label>
            </div>
            <div class="sureNewPW">
                <label for="sureNewPW">
                    <span class="info">确认新密码：</span>
                    <input id="sureNewPW" name="sureNewPW">
                </label>
            </div>
            <div class="btn">
                <label for="btn">
                    <span class="info"></span>
                    <button type="submit" id="btn" name="btn">确认</button>
                </label>
            </div>
        </form>
    </div>
</div>
</body>
</html>
