<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="gb2312">
    <meta charset="gb2312">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <link type="text/css" rel="stylesheet" href="css/user_center_common.css">
    <link type="text/css" rel="stylesheet" href="css/user_left.css">
    <link type="text/css" rel="stylesheet" href="css/user_jifen.css">
    <title>积分记录</title>
</head>
<body>
    <div class="container clearFix">
    <!--侧边栏-->
    <div class="userSlide" id="userSlide">
        <div class="userPic">
            <img src="img/userPic.jpg">
        </div>
        <ul class="option">
            <li id="order">
                <a href="#">我的订单</a>
            </li>
            <li id="cart">
                <a href="#">我的购物车</a>
            </li>
        </ul>
        <ul class="option">
            <li id="yhq">
                <a href="#">我的优惠券</a>
            </li>
            <li id="sms">
                <a href="#">站内信</a>
            </li>
            <li id="jiFen">
                <a href="#">积分</a>
            </li>
        </ul>
        <ul class="option">
            <li>
                <a href="#">退出登录</a>
            </li>
        </ul>
    </div>
    <!--主要内容-->
    <div class="contentBox">
        <h1 class="h1">积分记录</h1>
        <!--积分记录列表-->
        <ul class="jifenList">
            <!--记录项-->
            <li class="item clearFix">
                <div class="time">2016-08-23</div>
                <div class="number">
                    <span>+345.0</span>积分
                </div>
                <div class="type">收支类型：消费</div>
            </li>
        </ul>
        <div class="remain">
            剩余积分：<span>345.0</span>
        </div>
    </div>
</div>
    <script type="text/javascript">
    var userSlide = document.getElementById('userSlide');
    var li = userSlide.getElementsByTagName('li');
    for(var i = 0,len = li.length ; i < len ; i++) {
        if (li[i].id == 'jiFen') {
            li[i].className = 'cur';
        } else {
            li[i].className = "";
        }
    }
</script>
</body>
</html>
