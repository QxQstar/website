<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="gb2312">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <link type="text/css" rel="stylesheet" href="css/userCenter.css">
    <title>用户订单</title>
</head>
<body>
    <div class="container clearFix">
    <!--侧边栏-->
    <div class="userSlide" id="userSlide">
        <div class="userPic">
            <img src="img/userPic.jpg">
        </div>
        <ul class="option">
            <li id="order">
                <a href="#">我的订单</a>
            </li>
            <li id="cart">
                <a href="#">我的购物车</a>
            </li>
        </ul>
        <ul class="option">
            <li id="yhq">
                <a href="#">我的优惠券</a>
            </li>
            <li id="sms">
                <a href="#">站内信</a>
            </li>
            <li id="jiFen">
                <a href="#">积分</a>
            </li>
        </ul>
        <ul class="option">
            <li>
                <a href="#">退出登录</a>
            </li>
        </ul>
    </div>
    <!--主要内容-->
    <div class="contentBox">
        <h1 class="h1">我的订单</h1>
        <!--选项列表-->
        <ul class="optionList clearFix">
            <li class="active">
                <a href="#">全部订单</a>
            </li>
            <li>
                <a href="#">未付款</a>
            </li>
            <li>
                <a href="#">已完成</a>
            </li>
        </ul>
        <!--订单列表-->
        <ul class="orderList">
            <!--订单项-->
            <li class="item">
                <!--订单项头部-->
                <div class="itemHead">
                    <a href="#">订单号:80817888</a>
                    <span class="time">2016-08-23</span>
                    <span class="isDelete"></span>
                </div>
                <!--订单项主体-->
                <div class="itemBody clearFix">
                    <!--订单项商品列表-->
                    <ul class="itemGoodsList">
                        <li class="clearFix">
                            <div class="goodsPic">
                                <a href="#">
                                    <img src="img/goodsPic.jpg">
                                    <p>魅拓缓温杯纳斯原版</p>
                                </a>
                            </div>
                            <div class="subtotal">
                                小计:￥65.00
                            </div>
                        </li>
                        <li class="clearFix">
                            <div class="goodsPic">
                                <a href="#">
                                    <img src="img/goodsPic.jpg">
                                    <p>魅拓缓温杯纳斯原版</p>
                                </a>
                            </div>
                            <div class="subtotal">
                                小计:￥0.00
                            </div>
                        </li>
                    </ul>
                    <div class="itemRight">
                        <div class="total">
                            合计:￥65.00
                        </div>
                        <div class="status">
                            已取消
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
    <script type="text/javascript">
    var userSlide = document.getElementById('userSlide');
    var li = userSlide.getElementsByTagName('li');
    for(var i = 0,len = li.length ; i < len ; i++){
        if(li[i].id == 'order'){
            li[i].className = 'cur';
        }else{
            li[i].className = "";
        }
    }
</script>
</body>
</html>
