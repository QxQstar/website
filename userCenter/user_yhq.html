<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="gb2312">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <link type="text/css" rel="stylesheet" href="css/user_center_common.css">
    <link type="text/css" rel="stylesheet" href="css/user_left.css">
    <link type="text/css" rel="stylesheet" href="css/user_yhq.css">
    <title>我的优惠券</title>
</head>
<body>
<div class="container clearFix">
    <!--侧边栏-->
    <div class="userSlide">
        <div class="userPic">
            <img src="img/userPic.jpg">
        </div>
        <ul class="option">
            <li>
                <a href="#">我的订单</a>
            </li>
            <li>
                <a href="#">我的购物车</a>
            </li>
        </ul>
        <ul class="option">
            <li class="cur">
                <a href="#">我的优惠券</a>
            </li>
            <li>
                <a href="#">站内信</a>
            </li>
            <li>
                <a href="#">积分</a>
            </li>
        </ul>
        <ul class="option">
            <li>
                <a href="#">退出登录</a>
            </li>
        </ul>
    </div>
    <!--主要内容-->
    <div class="contentBox">
        <h1 class="h1">我的优惠券</h1>
        <!--优惠券列表-->
        <ul class="yhqList">
            <li class="item clearFix">
                <div class="desc">30元优惠券优惠</div>
                <div class="price">面值：元</div>
                <div class="time">有效期：xxxxxx</div>
                <div class="status">已使用</div>
            </li>
        </ul>
    </div>
</div>

</html>
