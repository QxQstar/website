    <div class="contentBox">

        <div class="baseMessage">

            </div>
        </div>
        <!--最新订单-->
        <div class="bill">
            <p class="title">最新对账</p>
            <!--最近对账列表-->
            <ul class="billList">
                <!--对账项-->
                <li class="item">
                    <!--对账项头部-->
                    <div class="itemHead">
                        <span class="type">类型类型类型</span>
                        <span class="time">2016-06-07</span>

                    <!--对账项主体-->
