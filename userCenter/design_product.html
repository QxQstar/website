<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="gb2312">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <link type="text/css" rel="stylesheet" href="css/user_center_common.css">
    <link type="text/css" rel="stylesheet" href="css/user_left.css">
    <link type="text/css" rel="stylesheet" href="css/design_product.css">
    <title>上传作品</title>
</head>
<body>
<div class="container clearFix">
    <!--侧边栏-->
    <div class="userSlide">
        <div class="userPic">
            <img src="img/userPic.jpg">
        </div>
        <ul class="option">
            <li>
                <a href="#">我的订单</a>
            </li>
            <li>
                <a href="#">我的购物车</a>
            </li>
        </ul>
        <ul class="option">
            <li>
                <a href="#">我的优惠券</a>
            </li>
            <li>
                <a href="#">站内信</a>
            </li>
            <li>
                <a href="#">积分</a>
            </li>
        </ul>
        <ul class="option">
            <li>
                <a href="#">退出登录</a>
            </li>
        </ul>
    </div>
    <!--主要内容-->
    <div class="contentBox">
        <h1 class="h1">作品管理</h1>
        <!--选项列表-->
        <ul class="optionList clearFix">
            <li class="active">
                <a href="#">我的作品</a>
            </li>
            <li>
                <a href="#">上传作品</a>
            </li>
        </ul>
        <!--作品列表-->
        <ul class="productList">
            <!--作品项-->
            <li class="item clearFix">
                <div class="productPic">
                    <img src="img/goodsPic.jpg">
                </div>
                <div class="desc">
                    <div class="name">
                        <a href="#">名称名称</a>
                        <span>[通过审核]</span>
                    </div>
                    <div class="time">2016-08-09</div>
                </div>
                <div class="handle">
                    <a href="#">编辑</a>
                    <a href="#">申请删除</a>
                </div>
            </li>
            <li class="item clearFix">
                <div class="productPic">
                    <img src="img/goodsPic.jpg">
                </div>
                <div class="desc">
                    <div class="name">
                        <a href="#">名称名称</a>
                        <span class="fail">[未通过审核]</span>
                    </div>
                    <div class="time">2016-08-09</div>
                </div>
                <div class="handle">
                    <a href="#">编辑</a>
                    <a href="#">申请删除</a>
                </div>
            </li>
        </ul>
    </div>
</div>

</html>
