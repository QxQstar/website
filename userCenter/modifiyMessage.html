<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="gb2312">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <link type="text/css" rel="stylesheet" href="css/userCenter.css">
    <title></title>
</head>
<body>
<div class="container clearFix">
    <!--侧边栏-->
    <div class="userSlide" id="userSlide">
        <div class="userPic">
            <img src="img/userPic.jpg">
        </div>
        <ul class="option">
            <li id="order">
                <a href="#">我的订单</a>
            </li>
            <li id="cart">
                <a href="#">我的购物车</a>
            </li>
        </ul>
        <ul class="option">
            <li id="yhq">
                <a href="#">我的优惠券</a>
            </li>
            <li id="sms">
                <a href="#">站内信</a>
            </li>
            <li id="jiFen">
                <a href="#">积分</a>
            </li>
        </ul>
        <ul class="option">
            <li>
                <a href="#">退出登录</a>
            </li>
        </ul>
    </div>
    <!--主要内容-->
    <div class="contentBox">
        <h1 class="h1">
            <a href="user_index.html" class="indexLink">个人中心 </a>
            >>编辑资料</h1>
        <form id="form" name="message" class="form">
            <div class="userName">
                <span class="info">有户名：</span>
                <span class="text">148398939893</span>
            </div>
            <div class="email">
                <label for="email">
                    <span class="info">E-mail：</span>
                    <input id="email" name="email">
                </label>
            </div>
            <div class="name">
                <label for="name">
                    <span class="info">姓名：</span>
                    <input id="name" name="name">
                </label>
            </div>
            <div class="name">
                    <span class="info">性别：</span>
                    <span class="m">男</span><input type="radio" name="sex" value="m">
                    <span class="f">女</span><input type="radio" name="sex" value="f">
                    <span class="secret">保密</span><input type="radio" name="sex" value="secret">
            </div>
            <div class="birth">
                <label for="birth">
                    <span class="info">生日：</span>
                    <input id="birth" name="birth">
                </label>
            </div>
            <div class="tel">
                <label for="tel">
                    <span class="info">生日：</span>
                    <input id="tel" name="tel">
                </label>
            </div>
            <div class="qq">
                <label for="qq">
                    <span class="info">在线QQ：</span>
                    <input id="qq" name="qq">
                </label>
            </div>
            <div class="address">
                <label for="address">
                    <span class="info">生日：</span>
                    <input id="address" name="address">
                </label>
            </div>
            <div class="btn">
                <label for="btn">
                    <span class="info"></span>
                    <button type="submit" id="btn" name="btn">确认</button>
                </label>
            </div>
        </form>
    </div>
</div>
</body>
</html>
