<!DOCTYPE html>
<html>

	<head>
		<meta charset="gb2312" />
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<script src="js/jquery-1.11.2.min.js" type="text/javascript"></script>
		<script src="js/jquery.SuperSlide.2.1.1.js" type="text/javascript"></script>
		<script src="js/common.js" type="text/javascript"></script>
        <title>商品激活_{fzw:key:sitename/}</title>
	</head>

	<body class="body_bg">
        {fzw:inside src="头部.html"/}

		<div class="w_1300">
			<div class="pad_10">
				<!--商品激活-->
				<div class="spjh">
					<p class="spjh_h">商品激活</p>
					<form class="spjh_form" name="fff2"  id="fff2" method="post" action="/Execution.aspx?type=jihuo&t=jihuo&tipurl=/single.aspx?m=jihuo&tip_string=激活码激活成功！">
						<input type="text" class="input" id="jihuoma" name="jihuoma" placeholder="请输入商品激活码" />
						<input type="text" class="input" name="yzm" id="yzm" placeholder="请输入验证码" style="width: 123px;" /><img src="/inc/text.aspx" class="ver-mid" />
						<input type="submit" value="立即激活" class="btn btn_black" style="width: 218px;padding: 4px 0;" onclick="return jihuo_on()" />
					</form>
					<p class="center ft_14 pad_t_10"><a href="/search.aspx?m=product" class="underline">去产品中心挑选商品</a></p>
                   
				</div>
				<!--大图-->
				<div class="fr w_1015">
                    <div class="bd">
                        <div class="white_bg pad_10 slide_c">
                            {fzw:sql="select * from sl_jihuo where jihuoma='{fzw:url:jihuoma/}' order by id desc" id="p1"}
                            <p>激活码：{fzw:p1:jihuoma/}</p>
                            <p>状态：{fzw:p1:zhuangtai/}</p>
                            <p>激活时间：{fzw:p1:dtime/}</p>
                            {/fzw:sql}
                            <p class="clear"></p>
                        </div>
                        
                    </div>
				</div>
				<p class="clear"></p>
				<!--常见问题-->
			
			</div>
		</div>

        {fzw:inside src="底部.html"/}
	</body>

</html>
