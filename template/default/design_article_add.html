<!DOCTYPE html>
<html>

	<head>
		<meta charset="gb2312" />
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<script src="js/jquery-1.11.2.min.js" type="text/javascript"></script>
		<script src="js/jquery.SuperSlide.2.1.1.js" type="text/javascript"></script>
		<script src="js/common.js" type="text/javascript"></script>
        <title>发布文章_{fzw:key:sitename/}</title>
        
	</head>

	<body class="body_bg">
        {fzw:inside src="头部.html"/}
		
		<div class="w_1200 pad_20_0">
            {fzw:inside src="user_left.html"/}
            <script type="text/javascript">document.getElementById("user_left_5").className = "on";</script>
		    <div class="u_right">
		       <h1 class="u_pagetop">发布文章</h1>
		       <br />
		       <div class="slide">
		      	<ul class="u_tab">
                  <li><a href="/search.aspx?m=design_article">我的文章</a></li>
                  <li class="on"><a href="/single.aspx?m=design_article_add">发布文章</a></li>
		       </ul>
		       <br />
		    
		    	<!--发布文章-->
             <form method="post" action="/Execution.aspx?type=add&t=article&tipurl=/search.aspx?m=design_article&tip_string=发布成功！">
                 <table class="d_table u_slide_c">
                     <tr>
                         <th width="65">文章标题</th>
                         <td><input type="text" class="input" id="biaoti" name="biaoti" style="width:400px" /></td>
                     </tr>
                     <tr>
                         <th width="65" valign="top">文章内容</th>
                         <td><textarea class="textarea is_check" name="neirong" id="neirong" style="width: 100%;height: 400px;"></textarea>
                             {fzw:server type="Editor" id="neirong" user="{fzw:cookie name="user_name" /}" width="100%" height="400px" /}</td>
                     </tr>
                     <tr>
                         <th></th>
                         <td>
                             <input name="yonghuming" type="hidden" id="yonghuming" value="{fzw:cookie name=" user_name" /}" />
                         <input name="shenhe" type="hidden" id="shenhe" value="待审核" />
                         <input name="classid" type="hidden" id="classid" value="14" />
                         <input type="submit" value="发布文章" class="btn btn_black" onclick="return user_article()" /></td>
                     </tr>
                 </table>
                 </form>
</div>
		    	
		    </div>
		</div>
		
        {fzw:inside src="底部.html"/}
	</body>

</html>
