<!DOCTYPE html>
<html>

	<head>
		<meta charset="gb2312" />
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<script src="js/jquery-1.11.2.min.js" type="text/javascript"></script>
		<script src="js/jquery.SuperSlide.2.1.1.js" type="text/javascript"></script>
		<script src="js/common.js" type="text/javascript"></script>
        <title>云工厂_{fzw:key:sitename/}</title>
     
	</head>

	<body class="body_bg">
        {fzw:inside src="头部.html"/}

		<div class="w_1300">
		    <ul class="reg_type">
		        <li id="page1"><a href="/?reg.html">普通会员</a></li>
		        <li id="page2"><a href="/?reg.html">设计会员</a></li>
		        <li id="page3"><a href="/?reg.html">经销商会员</a></li>
                <li class="on"><a href="/Single.aspx?m=yungongchang">云工厂</a></li>
		    </ul>
		    <p class="clear"></p>
		    <div class="white_bg" style="padding: 50px;">
		        <div class="reg1">
                    <form name="fff2" class="is_form" id="fff2" method="post" action="/Execution.aspx?type=add&t=yungongchang&tipurl=/&tip_string=云工厂信息提交成功！">
                        <table class="reg_table">
                            <tr>
                                <th width="90"><em class="txt_red">*</em>手机号码：</th>
                                <td>
                                    <input type="text" class="input" placeholder="请输入手机号" id="shouji" name="shouji" />
                                    <p class="lh_30">(请填写正确的手机号码，方便联系)</p>
                                </td>
                            </tr>
                            <tr>
                                <th><em class="txt_red">*</em>验证码：</th>
                                <td>
                                    <input type="text" class="input" id="shoujiyzm" name="shoujiyzm" style="width: 62px" /><input type="button" value="获取验证码" onclick="send_jiaoyanma(this)" class="btn-success"  />

                                </td>
                            </tr>
                           
                            <tr>
                                <th><em class="txt_red">*</em>E-mail：</th>
                                <td>
                                    <input type="text" class="input" id="youxiang" name="youxiang" />
                                    <p class="lh_30">(请填写正确的邮箱地址，方便联系)</p>
                                </td>
                            </tr>
                            <tr>
                                <th><em class="txt_red">*</em>内容：</th>
                                <td>
                                    <textarea class="textarea is_check" name="neirong" id="neirong" style="width: 620px;height: 108px;"></textarea>
                                    {fzw:server type="Editor" id="neirong" user="{fzw:cookie name="user_name" /}" width="100%" height="40px" /}
                                </td>
                            </tr>
                            <tr>
                                <th></th>
                                <td>
                             
                                <input type="submit" value="确认提交" class="btn btn_submit" onclick="return yungongchang()" /></td>
                            </tr>
                        </table>
                        </form>
</div>
	
		        <p class="clear"></p>
		    </div>
		</div>
        <script type="text/javascript">


			       function send_jiaoyanma(btn) {

			               //手机验证

			               var myreg = /^1+\d{10}$/;
			               if (!myreg.test(document.getElementById('shouji').value)) {
			                   layer.alert("手机号不正确");

			               }
			               else {
			                   $(btn).attr("disabled", true);
			                   var count = 120;
			                   var countdown = setInterval(countDown, 1000);
			                   function countDown() {
			                       $(btn).val(count + "秒后可重新获取");
			                       if (count == 0) {
			                           $(btn).removeAttr("disabled").val("重新获取验证码");
			                           clearInterval(countdown);
			                       }
			                       count--;
			                   }
			                   //获取手机验证码
			                   $.ajax({
			                       type: "POST",
			                       url: "/Execution.aspx?type=shouji_yzm&shouji=" + document.getElementById('shouji').value + "",
			                       processData: true,
			                       success: function (data) {
			                           alert(data);
			                           if (data == "ok") {
			                               layer.msg("验证码发送成功");
			                           }
			                           else {
			                               layer.msg("验证码发送成功");
			                           }
			                       }
			                   })
			               }
			           }

        </script>
        {fzw:inside src="底部.html"/}
	</body>

</html>
