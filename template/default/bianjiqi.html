    function delHtmlTag(str) {
        str = str.replace(/<[^>]+>/g, "");
        str = str.replace("&nbsp;", "");
	    return str;//去掉所有的html标记
	}

 
    function hasContent() {
        if (delHtmlTag(document.getElementById("myEditor").innerHTML) == "") {
            alert("内容不可以为空");
            return false;
        }
   
    }
   
</script>
